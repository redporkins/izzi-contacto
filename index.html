      fbq("init", "777472967223169");
      fbq("track", "PageView");

      const CSV_URL =
        "https://raw.githubusercontent.com/USER/REPO/main/path/to/coverage.csv";

      const cpInput = document.getElementById("cpInput");
      const cpBtn = document.getElementById("cpBtn");
      const cpResult = document.getElementById("cpResult");

      let coverageSetPromise = null; // cache so we fetch CSV once

      function normalizeCP(value) {
        // keep only digits, max 5
        return (value || "").toString().replace(/\D/g, "").slice(0, 5);
      }

      async function loadCoverageSet() {
        // Cache: load once per page session
        if (coverageSetPromise) return coverageSetPromise;

        coverageSetPromise = (async () => {
          const res = await fetch(CSV_URL, { cache: "no-store" });
          if (!res.ok)
            throw new Error("No se pudo descargar el CSV de cobertura.");
          const text = await res.text();

          // Very simple CSV parsing: assumes CP is in first column OR a column named "cp" / "codigo_postal"
          const lines = text.split(/\r?\n/).filter(Boolean);
          if (lines.length === 0) return new Set();

          const header = lines[0].split(",").map((h) => h.trim().toLowerCase());
          const cpColIndex =
            header.indexOf("cp") !== -1
              ? header.indexOf("cp")
              : header.indexOf("codigo_postal") !== -1
                ? header.indexOf("codigo_postal")
                : 0;

          const set = new Set();
          for (let i = 1; i < lines.length; i++) {
            // handle possible quoted fields minimally by splitting commas
            const cols = lines[i].split(",");
            const cp = normalizeCP(cols[cpColIndex] || "");
            if (cp.length === 5) set.add(cp);
          }
          return set;
        })();

        return coverageSetPromise;
      }

      async function checkCoverage() {
        const cp = normalizeCP(cpInput.value);
        cpInput.value = cp; // keep it clean in UI

        if (cp.length !== 5) {
          cpResult.textContent =
            "Ingresa un cÃ³digo postal vÃ¡lido de 5 dÃ­gitos.";
          cpResult.style.color = "#b45309";
          return;
        }

        cpBtn.disabled = true;
        cpBtn.textContent = "Buscando...";
        cpResult.textContent = "";
        cpResult.style.color = "#111";

        try {
          const coverageSet = await loadCoverageSet();
          const hasCoverage = coverageSet.has(cp);

          if (hasCoverage) {
            cpResult.textContent = `âœ… SÃ­ hay cobertura en el CP ${cp}.`;
            cpResult.style.color = "#047857";

            // optional: track on Meta Pixel
            if (typeof window.fbq === "function") {
              fbq("trackCustom", "CoverageCheck", {
                cp,
                covered: true,
                producto,
                tipo,
                id,
              });
            }
          } else {
            cpResult.textContent = `âŒ Por ahora no encontramos cobertura en el CP ${cp}.`;
            cpResult.style.color = "#b91c1c";

            if (typeof window.fbq === "function") {
              fbq("trackCustom", "CoverageCheck", {
                cp,
                covered: false,
                producto,
                tipo,
                id,
              });
            }
          }
        } catch (err) {
          cpResult.textContent =
            "OcurriÃ³ un error consultando cobertura. Intenta mÃ¡s tarde.";
          cpResult.style.color = "#b91c1c";
          console.error(err);
        } finally {
          cpBtn.disabled = false;
          cpBtn.textContent = "Buscar";
        }
      }

      cpBtn.addEventListener("click", checkCoverage);
      cpInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") checkCoverage();
      });
    </script>

    <script>
      const params = new URLSearchParams(window.location.search);
      const producto = params.get("producto") || "nuestros servicios";
      const tipo = params.get("tipo") || "";
      const id = params.get("id") || "";

      document.getElementById("producto").innerText =
        `Servicio seleccionado: ${producto.replace(/-/g, " ")}`;

      const callcenter = "525594357080"; // NÃºmero de call center
      const whatsApp = "+5218120011803"; // NÃºmero de WhatsApp

      const message = encodeURIComponent(
        `Hola, quiero informaciÃ³n sobre el servicio: ${producto}`,
      );

      document.getElementById("whatsapp").href =
        `https://wa.me/${whatsApp}?text=${message}`;

      document.getElementById("call").href = `tel:+${callcenter}`;

      // Helpers
      function safeFbq() {
        return typeof window.fbq === "function";
      }
      function newEventId() {
        // used for potential deduplication if you later add Conversions API
        return (
          crypto?.randomUUID?.() || String(Date.now()) + Math.random()
        ).replace(/\./g, "");
      }

      // Track WhatsApp click (proxy for "sent message")
      document
        .getElementById("whatsapp")
        .addEventListener("click", function () {
          if (!safeFbq()) return;

          const eventID = newEventId();

          // Standard event (recommended)
          fbq(
            "track",
            "Contact",
            {
              channel: "whatsapp",
              producto: producto,
              tipo: tipo,
              id: id,
            },
            { eventID },
          );

          // Or, if you prefer a custom event instead:
          // fbq("trackCustom", "WhatsAppClick", { producto, tipo, id }, { eventID });
        });

      // Track Phone click (proxy for "call")
      document.getElementById("call").addEventListener("click", function () {
        if (!safeFbq()) return;

        const eventID = newEventId();

        fbq(
          "track",
          "Contact",
          {
            channel: "phone",
            producto: producto,
            tipo: tipo,
            id: id,
          },
          { eventID },
        );

        // Or custom:
        // fbq("trackCustom", "PhoneClick", { producto, tipo, id }, { eventID });
      });
    </script>
